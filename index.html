<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pengingat Tugas</title>
</head>
<body>
  <h1>Selamat Datang di Pengingat Tugas</h1>

  <!-- Form login -->
  <form action="dashboard.html" method="post">
    <label for="username">Nama Pengguna:</label><br>
    <input type="text" id="username" name="username" placeholder="Masukkan nama kamu" required><br><br>

    <label for="password">Kata Sandi:</label><br>
    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required><br><br>

    <button type="submit">Masuk</button>
  </form>

  <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
</body>
</html>
